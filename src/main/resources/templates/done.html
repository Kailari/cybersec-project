<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thank you!</title>
</head>
<body>

<h1>Thank you! You have been signed up to the event!</h1>

<h2>What other participants have to say:</h2>
<ul th:each="person : ${people}">
    <li>
        <h3 th:text="${person.name}">Name</h3>: <span th:utext="${person.message}">Placeholder</span>
        <p hidden="true">
            <span th:text="${person.address}">DEBUG ADDRESS</span>
            <span th:text="${person.phoneNumber}">DEBUG NUMBER</span>
        </p>
        <form action="#" th:action="@{/cancel/{id}(id=${person.id})}" method="POST">
            <input type="submit" value="Cancel" />
        </form>
    </li>
</ul>

</body>
</html>
